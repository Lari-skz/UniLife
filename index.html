<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_uni.png">
    <title>UniLife</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .username-display {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            background: #007bff;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html" class="text-decoration-home"><button class="nav-button active">Home</button></a>
            <a href="about.html"><button class="nav-button">About</button></a>
            <a href="cumparaturi.html" class="text-decoration-about"><button class="nav-button">Cumpărături</button></a>
            <a href="calendar.html" class="text-decoration-about"><button class="nav-button">Calendar</button></a>
            <a href="jobs.html" class="text-decoration-about"><button class="nav-button">Jobs & All</button></a>
        </div>
        <div class="nav-actions">
            <div id="user-info" style="display: none;">
                <span id="username" class="username-display" onclick="window.location.href='profile.html';"></span>
            </div>
            <a href="login.html" class="text-decoration-login"><button class="action-button" id="login-btn">Log-In</button></a>
            <a href="signin.html" class="text-decoration-signin"><button class="action-button" id="signin-btn">Sign-In</button></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="logo">
            <img src="picture_home.png" alt="UniLife Logo">
        </div>
        <h1 class="welcome">Welcome to UniLife</h1>
        <button class="made-by">Made by StudInfo3</button>
    </div>

    <!-- Footnote -->
    <footer>
        <p>Follow us on Instagram: 
            <a href="https://instagram.com/unilife_studinfo3" target="_blank">@unilife_studinfo3</a>
        </p>
    </footer>

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('username').textContent = username;
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('signin-btn').style.display = 'none';
            }
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
