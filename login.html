            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {

            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 20px;

            background-color: #fff;

            font-weight: bold;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            background-color: #eee;
        }
        .link-custom {
            color: #6a11cb;
            text-decoration: none;

        }
