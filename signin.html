    <!-- Sign-In Box -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="gradient-box text-center text-white" style="width: 400px;">
            <h2 class="fw-bold mb-4">Sign-In</h2>
            <!-- Form -->
            <form>
                <input type="text" class="form-control" placeholder="Username" required>
                <input type="email" class="form-control" placeholder="E-mail" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
                <select type="Oras" class="form-control" required> 
                    <option value="" disabled selected ; >City in which you study</option>
                        <option value="Sibiu">Alba Iulia</option>
                        <option value="Brasov">Arad</option>
                        <option value="Cluj">Bacău</option>
                        <option value="Mures">Mures</option>
                        <option value="Mures">Baia Mare</option>
                        <option value="Mures">Brașov</option>
                        <option value="Mures">Bucharest</option>
                        <option value="Mures">Cluj-Napoca</option>
                        <option value="Mures">Constanța</option>
                        <option value="Mures">Craiova</option>
                        <option value="Mures">Deva</option>
                        <option value="Mures">Galați</option>
                        <option value="Mures">Iași</option>
                        <option value="Mures">Lugoj</option>
                        <option value="Mures">Oradea</option>
                        <option value="Mures">Pitești</option>
                        <option value="Mures">Ploiești</option>
                        <option value="Mures">Roman</option>
                        <option value="Mures">Satu Mare</option>
                        <option value="Mures">Sibiu</option>
                        <option value="Mures">Suceava</option>
                        <option value="Mures">Târgoviște</option>
                        <option value="Mures">Târgu Jiu</option>
                        <option value="Mures">Târgu Mureș</option>
                        <option value="Mures">Timișoara</option>
                   
                        
                        

                    </select>
                 <input type="facultate" class="form-control" placeholder="What you study?" required>
                <div class="mb-3">
                    <span class="text-dark fw-bold">Ai deja un cont? 
                        <a href="login.html" class="link-custom">Conectează-te.</a>
                    </span>
                </div>
                <button type="submit" class="btn btn-custom w-50">Create Account</button>
            </form>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
